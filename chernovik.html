<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>


</head>

<body>
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/people.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/woman.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/people2.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>




  <script>
    var countDownDate = new Date("Feb 16, 2021 00:00:00").getTime();

    var countDownFunction = setInterval(function () {
      var now = new Date().getTime();

      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60 * 60));
      var seconds = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60 * 60));

      document.getElementById("timer").innerHTML =
        days + "d" + " " + hours + "h" + " " + minutes + "m" + " " + seconds + "s" + " ";






      if (distance < 0) {
        clearInterval(countDownFunction);
        document.getElementById("timer").innerHTML = "00 : 00 : 00 : 00";
      }

    }, 1000);
  </script>



</body>

</html>
