      </div>

    </div>


    <div class="item side2">


      <div class="contactside2">

        <div class="box-cont1">
          <h3>
            If you liked our site, click on the button please</h3>
          <hr>
          <img src="images/like.png" alt="like">
        </div>
        <div class="box-cont2">

          <input type="button" onclick="alert('Thank You!')" value="click me!">
        </div>
        <hr>
      </div>

    </div>

    <div class="item main">

      <div class="contact-main">

        <form class="decor">

          <div class="form-inner" action="send" method="post" onsubmit="valid()">
            <h3>Write to us</h3>
            <!-- Hidden Required Fields -->
            <input type="hidden" name="project_first_name" value="Site Firstname">
            <input type="hidden" name="project_last_name" value="Site Lastname">
            <input type="hidden" name="admin_email" value="admin@mail.com">
            <input type="hidden" name="form_subject" value="Form Subject">
            <!-- END Hidden Required Fields -->

            <input type="text" name="First name" placeholder="You  First name..." required><br>
            <input type="text" name="Last name" placeholder="You  Last name..." required><br>
            <input type="text" name="E-mail" placeholder="You E-mail..." required><br>
            <textarea placeholder="messege..." rows="3"></textarea>
            <input type="submit" value="send">
          </div>
        </form>



      </div>


    </div>




    <div class="item side">
      <div class="messeges">
        <h2>
          Here can be your advertising</h2>
      </div>
    </div>

            <button type="button" class="btn btn-secondary"><img src="images/twitter-128.webp" alt="twitter"
                width="50px"></i><a href="http://twitter.com" class="stretched-link"></a></button>
